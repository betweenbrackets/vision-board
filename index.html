<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<!-- STYLESHEETS -->
	<link rel = "stylesheet" href = "css/main.css">
	<link rel = "stylesheet" href = "normalize.css"> 
	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<!-- First Third-->
		<div class = "small-block light-bg">
			<p><span  class = "highlight">grow</span></p>
			<p>learn to design &amp; <br> <span><strong class = "strong-text">Code Websites</strong></span></p>
		</div>
		
		<div class = "small-block">
			<img src = "img/flower.png" alt = "Flower" class = "img-center">
		</div>
			
		<div class = "small-block center light-bg">
			<p>html <br> css <br> javascript <br> wordpress <br> python</p>
		</div>
		<!-- Second Third -->
		<div class = "large-block">
			<p><span class = "highlight">freelance</span></p>
			<p>make enough side cash to<br><strong class= "strong-text">Pay off debt</strong></p>
			<img src = "img/piggy.png" alt = "Piggy bank">
		</div>
		<div class = "large-block center dark-bg">
			<img src = "img/eye.png" alt = "Eye">
			<p><span class = "marker-text">2020</span><br><span class = "title-text">vision board</span></p>
			
		</div>
		<div class = "large-block right">
			<img src = "img/plane.png" alt = "Plane">
			<p><span class = "highlight">travel</span></p>
			<p>plan a trip where I can<br><strong class = "strong-text">Work Remotely</strong></p>
		</div>
		<!-- Third Third -->
		<div class = "small-block center light-bg">
			<p>walk dog &#43  &#43 <br> meditate <br> yoga <br> snuggle pup</p>
		</div>
		<div class = "small-block">
			<img src = "img/doggo.png" alt = "Dog" class = "img-center">
		</div>
		<div class = "small-block right light-bg">
			<p><span  class = "highlight">mind &amp; body</span></p>
			<p>exercise more <br> &amp; find more zen in <br> <strong class = "strong-text">Challenge</strong> </p>
		</div>
	</div>
</body>
</html>
